<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu Hasard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
</head>
<body>
  <div id="login" class="login-section">
    <input type="text" id="username" placeholder="Entrez votre pseudo" />
    <button id="loginButton">Se connecter</button>
  </div>

  <div id="game" class="game-section" style="display: none;">
    <div id="proposition-section">
      <input type="number" id="proposition" placeholder="Devine le nombre (1-100)" />
      <button id="envoyer">Envoyer</button>
    </div>

    <div class="resultat"></div>
    <div class="tropHautTropBas"></div>
    <div class="tentatives"></div>

    <button id="reset" style="display: none;">Réinitialiser</button>
    
    <div id="scoreTableWrapper">
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Rang</th>
            <th>Nom</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les scores seront affichés ici -->
        </tbody>
      </table>

      <!-- Section avec les profils -->
      <div id="userProfileSection" class="profile-section">
        <h3>Suivez-moi sur :</h3>
        <ul>
          <li><a href="https://guns.lol" target="_blank">Mon guns.lol</a></li>
          <li><a href="https://open.spotify.com/user/tonprofil" target="_blank">Mon profil Spotify</a></li>
          <li><a href="https://example.com" target="_blank">Autre lien ici</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="jeu.js"></script>
</body>
</html>
